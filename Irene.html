<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Map</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 39.0458, lng: -76.6413};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUbdWH8ZdO25mB02qyiyy8ZV8l_NgqnV0&callback=initMap">
    </script>
    
    <iframe
  width="600"
  height="450"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCUbdWH8ZdO25mB02qyiyy8ZV8l_NgqnV0
    &q=Space+Needle,Seattle+WA" allowfullscreen>
</iframe>
    
  </body>
</html>
